<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Vote for Your Favorite Square!</h1>
    <div id="squares">
        <button onclick="selectVote(1)">1</button>
        <button onclick="selectVote(2)">2</button>
        <button onclick="selectVote(3)">3</button>
        <button onclick="selectVote(4)">4</button>
        <button onclick="selectVote(5)">5</button>
        <button onclick="selectVote(6)">6</button>
    </div>
    <button onclick="submitVote()">Submit Vote</button>

    <script>
        let selectedValue = null;

        function selectVote(value) {
            selectedValue = value;
            alert(`You selected: ${selectedValue}`);
        }

        async function submitVote() {
            if (!selectedValue) {
                alert('Please select a square before voting.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/log-vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ vote: selectedValue })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error logging vote:', error);
                alert('There was an error logging your vote. Please try again.');
            }
        }
    </script>
</body>
</html>
